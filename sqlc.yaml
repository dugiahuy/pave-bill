version: "2"
sql:
  # Bills queries
  - engine: "postgresql"
    queries: "billing/db/queries/bills.sql"
    schema: "billing/db/migrations"
    gen:
      go:
        package: bills
        out: billing/repository/bills
        sql_package: "pgx/v5"
        emit_interface: true
        
  # Line items queries
  - engine: "postgresql"
